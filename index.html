<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prototyper IDE</title>
    <!-- Use official Tailwind Play CDN for reliable runtime styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Use system font stack for best performance in CN
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro SC', 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              ide: {
                bg: '#0f1115', // Main dark background
                sidebar: '#181a1f', // Sidebar
                panel: '#1e2025', // Right panel
                border: '#2b2d31', // Borders
                active: '#3b82f6', // Accent blue
                hover: '#26292f',
                text: '#e2e8f0',
                muted: '#94a3b8'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1115;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for IDE feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2b2d31;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .preview-content [contenteditable]:focus {
        outline: 2px dashed #3b82f6;
        outline-offset: 2px;
      }
      .element-selected {
        outline: 2px solid #3b82f6 !important;
        position: relative;
      }
      .element-selected::after {
        content: attr(data-tag);
        position: absolute;
        top: -20px;
        left: 0;
        background: #3b82f6;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 4px 4px 0 0;
        font-family: monospace;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
